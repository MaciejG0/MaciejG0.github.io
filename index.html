<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #00bfa5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            padding: 15px;
        }

        .column.side {
            flex: 30%;
            background-color: #f4f4f4;
        }

        .column.middle {
            flex: 70%;
            background-color: #fff;
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #cccccc;
            margin-bottom: 15px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* Responsywność */
        @media screen and (max-width: 600px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
        <p>With a flexible layout.</p>
    </div>

    <div class="navbar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>

    <div class="row">
        <div class="column side"></div>
        <div class="column middle"></div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>
</html>
